name: ScheduledWork

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"   # ~6 AM Aarhus (summer), 5 AM (winter)
    - cron: "0 19 * * *"  # ~9 PM Aarhus (summer), 8 PM (winter)

jobs:
  work-work-work:
    name: Check the Available Housing in Aarhus
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-north-1' }}

      - name: Copy files from S3
        run: |
          mkdir -p ./artifacts
          aws s3 cp s3://workflow-automation-artifacts/artifacts/ ./artifacts --recursive

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up venv
        run: |
          python -m venv venv

      - name: Activate venv
        run: |
          source ./venv/bin/activate

      - name: Setup Pre-Requisites
        run: |
          python -m pip install --upgrade pip
          pip install poetry nox

      - name: Install dependencies
        run: poetry install

      - name: prep env variables
        run: |
          touch .env
          echo "UPDATE_TO=${{ secrets.UPDATE_TO }}" >> .env
          echo "EMAIL_APP_PASSWORD=${{ secrets.EMAIL_APP_PASSWORD }}" >> .env
          echo "MY_EMAIL=${{ secrets.MY_EMAIL }}" >> .env
          echo "FLOWS=0" >> .env

      - name: Run the Jobs
        working-directory: .
        run: python daily_jobs.py

      - name: Upload artifacts back to S3
        run: |
          aws s3 cp ./artifacts s3://workflow-automation-artifacts/artifacts/ --recursive
          
